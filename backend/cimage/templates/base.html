<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}{% endblock %} | Code Image Generator
    </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    {% endblock %}
</head>
<body>
    <div class="wrapper">
        <main>
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </main>
        <footer>
            <div class="copyright">
                {% block footer %}{% endblock %}
            </div>
        </footer>
    </div>
</body>
</html>
